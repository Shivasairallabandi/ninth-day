<html>
  <head></head>
  <body>
    <h1>Work Shop Registration:</h1>
    <h3><u>Register noe while seats are available:</u></h3>
    <table>
      <tr>
        <th><label for="s1">First Name:</label></th>
        <td><input type="tel" id="s1" /></td>
        <td><u>Lunch</u></td>
      </tr>
      <tr>
        <th><label for="s2">Last Name:</label></th>
        <td><input type="tel" id="s2" /></td>
        <th><label for="s3">Meal Preference:</label></th>
        <td>
          <select name="" id="s3">
            <option value="">Vegetarian</option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="s4">Company Institution:</label></th>
        <td><input type="tel" id="s4" /></td>
        <td><u>Payment Details:</u></td>
      </tr>
      <tr>
        <th><label for="s5">Address:</label></th>
        <td><textarea name="" id="" cols="19" rows="6"></textarea></td>
        <th><label for="">Payment Mode:</label></th>
        <td>
          <input type="checkbox" />Cash<br />
          <input type="checkbox" />Cheque<br />
          <input type="checkbox" />Demand Draft<br />
        </td>
      </tr>
      <tr>
        <th><label for="s6">City:</label></th>
        <td><input type="tel" name="" id="s6" /></td>
        <th><label for="s7">DD/Cheque No:</label></th>
        <td><input type="number" name="" id="s7" /></td>
      </tr>
      <tr>
        <th><label for="s8">State/province/Region:</label></th>
        <td>
          <select name="" id="s8">
            <option value="">-Select-</option>
            <option value="">Telanagan</option>
            <option value="">Andra Pradesh</option>
            <option value="">Kammam</option>
          </select>
        </td>
        <th><label for="s9">Drawn On (Bank Name):</label></th>
        <td><input type="tel" name="" id="s9" /></td>
      </tr>
      <tr>
        <th><label for="s10">Country:</label></th>
        <td>
          <select name="" id="s10">
            <option value="">-Select-</option>
            <option value="">India</option>
          </select>
        </td>
        <option value="">America</option>
        <option value="">Soudi</option>
        <th><label for="s11">Payable:</label></th>
        <td><input type="tel" name="" id="s11" /></td>
      </tr>
      <tr>
        <th><label for="s12">Email:</label></th>
        <td><input type="email" name="" id="s12" /></td>
      </tr>
      <tr>
        <th><label for="s13">Phone Number:</label></th>
        <td><input type="number" name="" id="" /></td>
      </tr>
      <tr>
        <td colspan="4">
          <center>
            <input type="submit" name="" id="" />&nbsp;<input
              type="reset"
              name=""
              id=""
            />
          </center>
        </td>
      </tr>
    </table>
  </body>
</html>
